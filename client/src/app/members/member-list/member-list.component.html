<div class="container" style="margin-top: 20px">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>USERNAME</th>
                <th>Age</th>
                <th>CITY</th>
                <th>Country</th>
                <th>gender</th>
                <th>knownAs</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let member of members">
                <th>{{member.id}}</th>
                <th>{{member.username}}</th>
                <th>{{member.age}}</th>
                <th>{{member.city}}</th>
                <th>{{member.country}}</th>
                <th>{{member.gender}}</th>
                <th>{{member.knownAs}}</th>
            </tr>
        </tbody>
    </table>
</div>
