<div class="container" style="margin-top: 20px">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>USERNAME</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th>{{user.id}}</th>
                <th>{{user.username}}</th>
            </tr>
        </tbody>
    </table>
</div>
