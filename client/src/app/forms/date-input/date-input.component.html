<div class="form-group">
    <input type="text"
        bsDatepicker
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        [minDate]="minDate"
        (keydown)="false">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback"> 
        {{label}} is required
    </div>
</div>
