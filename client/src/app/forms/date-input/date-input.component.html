<div class="form-group">
    <input type="text" bsDatepicker 
        [bsConfig]="bsConfig"
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder="{{label}}" 
        [maxDate]="maxDate"
        [minDate]="minDate">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
        {{label}} is required
    </div>
    <div *ngIf="ngControl.control.hasError('dateOutOfRange')" class="invalid-feedback">
        {{ label }} is out of range (must be between {{ minDate.getFullYear() }} and {{ maxDate.getFullYear() }})
    </div>
</div>
