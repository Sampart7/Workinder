<h1>{{title}}</h1>

<table class="table">
    <thead class="table-secondary">
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th>{{user.id}}</th>
            <th>{{user.userName}}</th>
        </tr>
    </tbody>
</table>
