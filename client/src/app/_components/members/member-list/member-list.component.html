<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3" *ngIf="userParams">
  <form #form="ngForm" autocomplete="off" class="d-flex mb-3" (ngSubmit)="loadMembers()">

    <div class="d-flex mx-2">
      <label class="col-form-label">Age from: </label>
      <input type="number"
             name="minAge"
             [(ngModel)]="userParams.minAge"
             style="width: 120px"
             class="form-control ms-1">
    </div>

    <div class="d-flex mx-2">
      <label class="col-form-label">Age to: </label>
      <input type="number"
             name="maxAge"
             [(ngModel)]="userParams.maxAge"
             style="width: 120px"
             class="form-control ms-1">
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show: </label>
      <select name="gender" style="width: 150px" class="form-select ms-1" [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">{{gender.display}}</option>
      </select>
    </div>

    <div class="d-flex px-2">
      <label class="col-form-label me-2">Show by Tags: </label>
      <select name="tag" style="width: 150px" class="form-select ms-1" [(ngModel)]="userParams.selectedTag">
        <option *ngFor="let tag of tagList" [value]="tag">{{tag}}</option>
      </select>
    </div>
    
    <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
    <button (click)="resetFilters()" class="btn btn-info ms-1" type="submit">Reset Filters</button>

  </form>
</div>

<div class="row">
    <div class="col-md-3 mb-1" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <div class="row">
        <div class="col-xs-12 col-12">
          <pagination 
          [boundaryLinks]="true" 
          [totalItems]="pagination.totalItems" 
          [itemsPerPage]="pagination.itemsPerPage" 
          [maxSize]="10"
          [(ngModel)]="pagination.currentPage"
          (pageChanged)="pageChanged($event)"
          ></pagination>
        </div>
      </div>
</div>
