<div class="row" *ngIf="member">
    <div class="col-2 mb-1" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-1">
        <div class="text-center">
            <button  class="btn btn-sm" [disabled]="photo.isMain" (click)="setMainPhoto(photo)"
                [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'> Main</button>

            <button class="btn btn-sm btn-danger" [disabled]="photo.isMain" 
                (click)="deletePhoto(photo.id)">Delete</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <h3>Add Photo</h3>
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="col-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
        <h3>Upload queue</h3>
        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader?.queue">
                    <td>{{ item?.file?.name }}</td>
                    <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader?.uploadAll()" [disabled]="!uploader?.getNotUploadedItems()?.length"> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading"> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length"> Remove all
            </button>
        </div>
    </div>
</div>
